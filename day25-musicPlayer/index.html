<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c33261d44a.js" crossorigin="anonymous"></script>
</head>

<body>
        <div class="container">
                <div class="music-player">
                        <nav>
                                <div class="circle">
                                        <i class="fa-solid fa-angle-left"></i>
                                </div>
                                <div class="circle">
                                        <i class="fa-solid fa-bars"></i>
                                </div>
                        </nav>

                        <img src="./music-thumbnail.jpg" alt="music-thumbnail" class="song-img">
                        <h1>Tera Roothna</h1>
                        <p>Ashir-music</p>

                        <audio controls id="song">
                                <source src="./romantic-song.mp3" type="audio/mpeg">
                        </audio>

                        <input type="range" value="0" id="progress">

                        <div class="controls">
                                <div>
                                        <i class="fa-solid fa-backward-step"></i>
                                </div>
                                <div onclick="playPause()">
                                        <i class="fa-solid fa-play" id="ctrlIcon"></i>
                                </div>
                                <div>
                                        <i class="fa-solid fa-forward-step"></i>
                                </div>
                        </div>
                </div>
        </div>

        <script src="app.js">
                
        </script>
</body>

</html
